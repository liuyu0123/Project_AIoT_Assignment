ekf_global:
  ros__parameters:
    use_sim_time: false
    frequency: 30.0
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    publish_tf: true

    # GPS  odometry (位置)
    odom0: /odometry/gps
    odom0_config: [true, true, false,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false

    # 添加 IMU (姿态)
    imu0: /imu/data
    # imu0_config: [false, false, false,
    #               false, false, true,   # yaw
    #               false, false, false,
    #               false, false, true,   # yaw velocity
    #               false, false, false]
    # 修复版：不融合任何角速度，只融合 yaw 姿态
    imu0_config: [false, false, false,
                  false, false, true,   # yaw
                  false, false, false,
                  false, false, false,  # 关闭 yaw velocity
                  false, false, false]

    imu0_differential: false
    imu0_remove_gravitational_acceleration: true