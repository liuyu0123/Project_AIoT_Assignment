ekf_local:
  ros__parameters:
    use_sim_time: false
    frequency: 30.0
    sensor_timeout: 0.1  # 添加：传感器超时时间
    
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # 关键：输出 odom->base_link

    publish_tf: true
    publish_acceleration: false

    # IMU 配置 - 提供姿态
    imu0: /imu/data
    # imu0_config: [false, false, false,   # X, Y, Z
    #               false, false, true,    # roll, pitch, yaw
    #               false, false, false,   # Ẋ, Ẏ, Ż
    #               false, false, true,    # roll̇, pitcḣ, yaẇ
    #               false, false, false]   # Ẍ, Ÿ, Z̈
    # 弱化版本，不让local_ekf参与xy定位，只保留 yaw
    imu0_config: [false, false, false,
                  false, false, true,   # 只融合 yaw
                  false, false, false,
                  false, false, true,   # yaw velocity
                  false, false, false]

    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 10